<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="." mat-button>
      <h1>Procepax</h1>
    </a>

    <span class="area-spacer"></span>

    <a mat-button>
      <img
        ngxGravatar
        [email]="'alisamarim7@gmail.com'"
        fallback="mm"
        size="24"
      />
      <span *ngIf="!mobileQuery.matches" class="img-button-text"
        >Alex Samari</span
      >
    </a>
    <a *ngIf="!mobileQuery.matches" mat-button routerLink=".">
      <mat-icon>exit_to_app</mat-icon>
      <span class="img-button-text">Sign out</span>
    </a>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon>home</mat-icon>
          <span class="img-button-text">Home</span>
        </a>

        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">
          <mat-icon>settings_applications</mat-icon>
          <span class="img-button-text"> {{ nav }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p *ngFor="let content of fillerContent">{{ content }}</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
